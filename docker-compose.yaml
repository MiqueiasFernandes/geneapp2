## docker compose down && docker compose build && docker compose up -d && docker compose logs
## conf profile PRD
## https://developer.mozilla.org/en-US/docs/Learn/Server-side/Django/Deployment

services:

  django:
    build:
      context: backend
    hostname: geneappserver
    volumes:
      - ./data:/tmp/geneappdata
    env_file:
      - ./profile.env

  flask:
    build:
      context: service
    hostname: geneappservice
    volumes:
      - ./data:/tmp/geneappdata
    env_file:
      - ./profile.env

  nuxt:
    build:
      context: frontend
    hostname: geneappexplorer
    env_file:
      - ./profile.env

  nginx:
    build:
      context: proxy
    depends_on:
      - django
      - nuxt
      - flask
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - ./data:/tmp/geneappdata
    restart: always
