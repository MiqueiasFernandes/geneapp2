## docker compose down && docker compose build && docker compose up -d && docker compose logs
## conf profile PRD
## https://developer.mozilla.org/en-US/docs/Learn/Server-side/Django/Deployment

services:

  django:
    build:
      context: backend
    hostname: geneappserver
    volumes:
      - ./data:/etc/data

  flask:
    build:
      context: service
    hostname: geneappservice
    volumes:
      - ./data:/etc/data

  nuxt:
    build:
      context: frontend
    hostname: geneappexplorer

  nginx:
    build:
      context: proxy
    depends_on:
      - django
      - nuxt
      - flask
    ports:
      - 80:8080
    restart: always
    volumes:
      - ./data:/tmp/data
